<html>
    <head>

        <h1>Math Quiz - Login</h1>
        <div id="login_div">
            <br>
            <div id="player1_login" class="player_login">
                <b><h3 class="text-capitalize">Player 1 Login For The Game</h3></b>
                <label>Username:</label>
                <br>
                <input class="login_input form-control" placeholder="Player 1 Name">
            </div>
            <br>
            <div id="player2_login" class="player_login">
                <b><h3 class="text-capitalize">Player 2 Login For The Game</h3></b>
                <label>Username:</label>
                <br>
                <input class="login_input form-control" placeholder="Player 2 Name">
            </div>
            <button class="btn btn-info" id="login" onclick="addUser()">Login</button>
        </div>
    </body>
</html>
